<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FWD Assignment 2</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main.css">
        <script defer src="scripts.js"></script>
    </head>

    <body>
        <h1 id="website-title">Let's make a website</h1>
        <h1 id="cool-logo"></h1>
        <p id="cool-message"></p>
        <button type="button" id="btn-2" style="visibility: hidden">Reset</button>
        <form>
            <fieldset>
                <label for="first-text-input">Enter Website Title:</label>
                <input id="first-text-input" type="text">
            </fieldset>
            <fieldset>
                <label for="color-input">Select Background Color: </label>
                <input type="color" id="color-input" value="#ffffff">
            </fieldset>

            <fieldset>
                <legend>Choose a Logo</legend>

                <input type="radio" id="circle" name="logo">
                <label for="circle">Circle</label>

                <input type="radio" id="square" name="logo">
                <label for="square">Square</label>

                <input type="radio" id="star" name="logo">
                <label for="star">Star</label>

                <input type="radio" id="heart" name="logo">
                <label for="heart">Heart</label>
            </fieldset>

            <fieldset>
                <legend>Write a Message</legend>

                <textarea id="message" rows="4" cols="50" placeholder="Enter message here... "></textarea>
            </fieldset>

            <button type="button" id="btn-1">Submit</button>
        </form>
    </body>
</html>
